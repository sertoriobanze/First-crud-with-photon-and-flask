<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/dasboard.css">
  <title>DASHBOARD</title>
</head>
<body>

  <div class="container">
    <div class="navegation">
      <ul>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
            <span class="title">SGFP</span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">home</span>
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" id="addDispesa">
            <span class="icon"><ion-icon name="add-outline"></ion-icon></span>
            <span class="title">adcionar dispesa</span>
          </a>
        </li>
        <li>
          <a href="#" id="addReceita">
            <span class="icon"><ion-icon name="add-outline"></ion-icon></span>
            <span class="title">adcionar receita</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="exit-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="topper">
        <div class="menu" id="menuIcon">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="search">
        
        </div>
        <div class="userInfo">
          <span class="img"><ion-icon name="person-circle-outline"></ion-icon></span>
          <div class="userCont">
            <span class="name">sertorio banze</span>
            <span class="email">banzetuma@gmail.com</span>
          </div>
          
        </div>
      </div>

      <div class="cards">
        <div class="card">
          <div class="header">
            <div class="iconCard green"><ion-icon name="trending-up-outline"></ion-icon></div>
            <div class="tittle">Total Receitas</div>
          </div>
          <div class="body">
            <div class="dispesas">
              <p>22220</p>
              <span>MZN</span>
             
            </div>
          </div>
          
        </div>
        <div class="card">
          <div class="header">
            <div class="iconCard red"><ion-icon name="trending-down-outline"></ion-icon></div>
            <div class="tittle">Total Dispesas</div>
          </div>
          <div class="body">
            <div class="dispesas">
              <p>0</p>
              <span>MZN</span>
             
            </div>
          </div>
          
        </div>
        <div class="card">
          <div class="header">
            <div class="iconCard blue"><ion-icon name="wallet-outline"></ion-icon></div>
            <div class="tittle">Saldo Restante</div>
          </div>
          <div class="body">
            <div class="dispesas">
              <p>0</p>
              <span>MZN</span>
              
            </div>
          </div>
          
        </div>
        <div class="card">
          <div class="header">
            <div class="iconCard green"><ion-icon name="cash-outline"></ion-icon></div>
            <div class="tittle">Poupanca</div>
          </div>
          <div class="body">
            <div class="dispesas">
              <p>0</p>
              <span>MZN</span>
            
            </div>
          </div>
          
        </div>
      </div>

      <div class="chartContainer">
        <div class="chartCont"></div>
        <div class="leftChart"></div>
      </div>

    </div>

    <div class="popup" id="popup">
      
      <form action="#" method="post">
        <div class="close" id="closePop"><ion-icon name="close-outline"></ion-icon></div>

        <div class="containerPop">
          <div class="tittlePop">
            <h1>NOVA DISPESA</h1>
          </div>
          <div class="input">
            <label for="name">Nome</label>
            <input type="text" name="nomeDispesa" placeholder="Nome da Dispesa" id="inputNome">

          </div>
          
          <div class="input">
            <label for="name">Categoria</label>
            <select name="categoriaDispesa" id="categoriasDespesas">

              <option value="Default">Escolha a categoria</option>
              <option value="alimentacao">Alimentação</option>
              <option value="moradia">Moradia</option>
              <option value="transporte">Transporte</option>
              <option value="saude">Saúde</option>
              <option value="estudos">Estudos</option>
              <option value="diversos">Diversos</option>
            </select>

          </div>

          <div class="input">
            <label for="name">Valor</label>
            <input type="text" name="ValorDispesa" placeholder="Valor da Dispesa" id="inputValor">

          </div>

          <div class="buttons">
            <button type="submit">Adcionar</button>
           
              <div class="btn" id="closePop2">Cancelar<ion-icon name="close-outline"></ion-icon></div>
            </div>
         

        </div>
        
        

      </form>

    </div>
    
  </div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../static/js/dasboard.js">

  


</script>
</body>
</html>
